apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-depl
  namespace: microservices-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
        - name: comments
          image: joshuaombasa/comments
          imagePullPolicy: Always
          ports:
            - containerPort: 4007
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 4007
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 4007
            initialDelaySeconds: 15
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: comments-srv
  namespace: microservices-app
spec:
  selector:
    app: comments
  ports:
    - name: comments
      port: 4007
      targetPort: 4007
  type: ClusterIP
