apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: event-bus-mongodb-pvc
  namespace: microservices-app
  labels:
    app: event-bus-mongodb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-mongodb
  namespace: microservices-app
  labels:
    app: event-bus-mongodb
spec:
  selector:
    app: event-bus-mongodb
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
      protocol: TCP
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-mongodb
  namespace: microservices-app
  labels:
    app: event-bus-mongodb
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: event-bus-mongodb
  template:
    metadata:
      labels:
        app: event-bus-mongodb
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: mongodb
          image: mongo:4.4
          imagePullPolicy: IfNotPresent
          ports:
            - name: mongo
              containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: event-bus-mongodb-secret
                  key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: event-bus-mongodb-secret
                  key: mongo-root-password
            - name: MONGO_INITDB_DATABASE
              value: eventbus_db
          volumeMounts:
            - name: event-bus-mongodb-storage
              mountPath: /data/db
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: event-bus-mongodb-storage
          persistentVolumeClaim:
            claimName: event-bus-mongodb-pvc
