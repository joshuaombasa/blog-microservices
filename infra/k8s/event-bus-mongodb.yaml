apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: event-bus-mongodb-pvc
  namespace: microservices-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Optional: add storageClassName if you want a specific storage class
  # storageClassName: standard

---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-mongodb
  namespace: microservices-app
spec:
  selector:
    app: event-bus-mongodb
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
  type: ClusterIP  # default, can be changed to LoadBalancer or NodePort if needed

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-mongodb
  namespace: microservices-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus-mongodb
  template:
    metadata:
      labels:
        app: event-bus-mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:4.4
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: event-bus-mongodb-secret
                  key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: event-bus-mongodb-secret
                  key: mongo-root-password
            - name: MONGO_INITDB_DATABASE
              value: eventbus_db
          volumeMounts:
            - mountPath: /data/db
              name: event-bus-mongodb-storage
      volumes:
        - name: event-bus-mongodb-storage
          persistentVolumeClaim:
            claimName: event-bus-mongodb-pvc
