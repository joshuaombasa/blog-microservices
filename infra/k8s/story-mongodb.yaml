apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: story-mongodb-pvc
  namespace: microservices-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard  # specify your storage class here (adjust if needed)

---
apiVersion: v1
kind: Service
metadata:
  name: story-mongodb
  namespace: microservices-app
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: mongodb
  selector:
    app: story-mongodb

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-mongodb
  namespace: microservices-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: story-mongodb
  template:
    metadata:
      labels:
        app: story-mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:4.4
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: story-mongodb-secret
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: story-mongodb-secret
                  key: password
            - name: MONGO_INITDB_DATABASE
              value: story_db
          volumeMounts:
            - mountPath: /data/db
              name: story-mongodb-storage
      volumes:
        - name: story-mongodb-storage
          persistentVolumeClaim:
            claimName: story-mongodb-pvc
