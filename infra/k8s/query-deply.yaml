apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-depl
  namespace: microservices-app
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers: 
        - name: query
          image: joshuaombasa/query 


--- 

apiVersion: v1
kind: Service
metadata: 
  name: query-srv
  namespace: microservices-app
spec:
  selector:
    app: query
  ports:
    - name: query
      protocol: TCP
      port: 4008
      targetPort: 4008
